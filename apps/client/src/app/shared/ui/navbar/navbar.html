<nav
  class="lg:h-16 lg:border-b-2 lg:border-b-stroke w-full top-0 left-0 z-10 bg-primary text-headline"
>
  <div class="h-full w-full flex flex-col lg:flex-row font-syne">
    <div class="flex lg:h-full lg:w-1/2 flex-row w-full">
      <div
        class="h-16 lg:h-full w-full lg:pr-0 lg:min-w-1/3 lg:border-r lg:border-r-stroke flex items-center justify-between"
      >
        <span class="text-center px-5 text-xl">Moodzh</span>
        <button class="lg:hidden pr-5 relative" (click)="onHandleNavbar()">
          @if(this.isOpen()){
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="30px"
            viewBox="0 0 24 24"
            width="30px"
            fill="#fffffe"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
          }@else{
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="30px"
            viewBox="0 0 24 24"
            width="30px"
            fill="#fffffe"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
          </svg>
          }
        </button>
      </div>
      <div class="h-full pl-5 relative hidden lg:flex w-full lg:border-r-0 lg:border-r-stroke">
        <input
          id="search-input"
          class="h-full font-syne text-sm text-gray-300 placeholder:text-md font-semibold placeholder:font-normal placeholder:text-gray-500 focus:outline-none"
          type="text"
          placeholder="SEARCH"
        />
        <button class="lg:absolute h-full right-4 top-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="16px"
            fill="#fffffe"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div
      class="w-full bg-primary border-t-2 border-b-stroke border-t-stroke lg:h-full lg:w-1/2 flex justify-start items-center lg:border-0 lg:justify-end z-20 top-16 left-0 right-0 absolute lg:static lg:border-l lg:border-l-stroke lg:transition-none transition-all duration-300 ease-out lg:max-h-full"
      [class.max-h-0]="!this.isOpen()"
      [class.border-b-2]="this.isOpen()"
      [class.py-5]="this.isOpen()"
    >
      <ul
        class="flex transform flex-col p-5 lg:p-0 lg:flex-row gap-5 lg:items-center lg:justify-end items-start lg:pr-5"
      >
        @if(this.isOpen() || this.isLgScreen()){
        <li>
          <a
            class="cursor-pointer"
            routerLink="/"
            routerLinkActive="border-gray-300 border-b-2"
            [routerLinkActiveOptions]="{ exact: true }"
            >HOME</a
          >
        </li>
        <li>
          <a
            class="cursor-pointer"
            routerLink="/profile"
            routerLinkActive="border-gray-300 border-b-2"
            [routerLinkActiveOptions]="{ exact: true }"
            >COLLECTIONS</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>

<div class=" mb-20 flex flex-col
            lg:max-w-none max-w-full lg:p-0 gap-5">
  <div class="w-full justify-end flex">
    <button
      (click)="openModal()"
      class="px-4 py-3 flex cursor-pointer hover:bg-button-hover items-center justify-center shadow rounded-md bg-button text-headline">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e3e3e3">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Create Collection</span></button>
  </div>

  <div class="flex flex-col bg-primary">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-[repeat(auto-fill,minmax(30%,1fr))] w-full h-full gap-5">
      @for(i of list; track $index){
      <collection-card [imageCollections]="imagesMock"/>
      }
    </div>
  </div>
</div>
